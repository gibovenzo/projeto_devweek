<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Anime</title>
    <link rel="stylesheet" href="./CSS/var.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/font.css">
    <link rel="stylesheet" href="./CSS/animacoes.css  ">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsivo.css">
    
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande jogador-1">
                <img src="./Imagens/goku2.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Goku</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="goku2" data-name="Goku">
                    <span class="tag">1P</span>
                    <img src="./Imagens/goku.jpg" alt="Personagem Goku">
                </li>

                <li class="personagem" id="naruto2" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./Imagens/naruto.png" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="luffy2" data-name="Luffy">
                    <span class="tag">1P</span>
                    <img src="./Imagens/luffy.jpg" alt="Personagem Luffy">
                </li>

                <li class="personagem" id="saitama2" data-name="Saitama">
                    <span class="tag">1P</span>
                    <img src="./Imagens/saitama.jpg" alt="Personagem Saitama">
                </li>

                <li class="personagem" id="rimuru2" data-name="Rimuru">
                    <span class="tag">1P</span>
                    <img src="./Imagens/rimuru.jpg" alt="Personagem Rimuru">
                </li>

                <li class="personagem jogador-2-selecionado" id="midorya2" data-name="Midorya">
                    <span class="tag">2P</span>
                    <img src="./Imagens/midorya.png" alt="Personagem Midorya">
                </li>

                <li class="personagem" id="ichigo2" data-name="Ichigo">
                    <span class="tag">1P</span>
                    <img src="./Imagens/ichigo.jpg" alt="Personagem Ichigo">
                </li>

                
                <li class="personagem" id="meliodas2" data-name="Meliodas">
                    <span class="tag">1P</span>
                    <img src="./Imagens/meliodas.jpg" alt="Personagem Meliodas">
                </li>

                <li class="personagem" id="seya2" data-name="Seya">
                    <span class="tag">1P</span>
                    <img src="./Imagens/seya.jpg" alt="Personagem Seya">
                </li>
            </ul>

            <div class="personagem-grande jogador-2">
                <img src="./Imagens/midorya2.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Midorya</h2>
                </div>
            </div>

        </div>
    </main>

    <script src="JS/index.js"></script>

</body>

</html>
